<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "agricultural landscape", "label": "agricultural landscape", "node_type": "topic", "shape": "dot", "title": "agricultural landscape"}, {"color": "#D81B60", "id": "teph", "label": "teph", "node_type": "dataset", "shape": "dot", "title": "teph"}, {"color": "#D81B60", "id": "sead", "label": "sead", "node_type": "dataset", "shape": "dot", "title": "sead"}, {"id": "erosion", "label": "erosion", "node_type": "topic", "shape": "dot", "title": "erosion"}, {"id": "building", "label": "building", "node_type": "topic", "shape": "dot", "title": "building"}]);
        edges = new vis.DataSet([{"color": "black", "comb": "Insect indicators of disturbed ground or arable land", "from": "agricultural landscape", "title": "Insect indicators of disturbed ground or arable land", "to": "sead"}, {"color": "black", "comb": "Tephrochronology: Historic Tephra Layers", "from": "agricultural landscape", "title": "Tephrochronology: Historic Tephra Layers", "to": "teph"}, {"color": "black", "comb": "Tephrochronology: Viking Period", "from": "teph", "title": "Tephrochronology: Viking Period", "to": "building"}, {"color": "black", "comb": "Tephrochronology: Historic Tephra Layers", "from": "teph", "title": "Tephrochronology: Historic Tephra Layers", "to": "erosion"}, {"color": "black", "comb": "Insect indicators of disturbed ground or arable land", "from": "sead", "title": "Insect indicators of disturbed ground or arable land", "to": "erosion"}, {"color": "black", "comb": "Synanthropic insects (associated with humans)", "from": "sead", "title": "Synanthropic insects (associated with humans)", "to": "building"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
