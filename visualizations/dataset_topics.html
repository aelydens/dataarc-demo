le": "building"}, {"id": "charcoal pit", "label": "charcoal pit", "node_type": "topic", "shape": "dot", "title": "charcoal pit"}, {"id": "modeled climatic systems", "label": "modeled climatic systems", "node_type": "topic", "shape": "dot", "title": "modeled climatic systems"}, {"id": "landscape change", "label": "landscape change", "node_type": "topic", "shape": "dot", "title": "landscape change"}, {"id": "Little Ice Age", "label": "Little Ice Age", "node_type": "topic", "shape": "dot", "title": "Little Ice Age"}, {"id": "volcanic activity", "label": "volcanic activity", "node_type": "topic", "shape": "dot", "title": "volcanic activity"}, {"id": "glacier", "label": "glacier", "node_type": "topic", "shape": "dot", "title": "glacier"}, {"color": "#D81B60", "id": "teph", "label": "teph", "node_type": "dataset", "shape": "dot", "title": "teph"}, {"id": "erosion", "label": "erosion", "node_type": "topic", "shape": "dot", "title": "erosion"}]);

ic Tephra Layers", "from": "tephrachronology", "title": "Tephrochronology: Historic Tephra Layers", "to": "teph"}, {"color": "black", "comb": "Tephrochronology-  Little Ice Age", "from": "precipitation", "title": "Tephrochronology-  Little Ice Age", "to": "teph"}, {"color": "black", "comb": "Tephrochronology: Historic Tephra Layers", "from": "land degredation", "title": "Tephrochronology: Historic Tephra Layers", "to": "teph"}, {"color": "black", "comb": "Tephrochronology-  Little Ice Age", "from": "temperature", "title": "Tephrochronology-  Little Ice Age", "to": "teph"}, {"color": "black", "comb": "Tephrochronology: Viking Period", "from": "building", "title": "Tephrochronology: Viking Period", "to": "teph"}, {"color": "black", "comb": "Tephrochronology: Viking Period", "from": "charcoal pit", "title": "Tephrochronology: Viking Period", "to": "teph"}, {"color": "black", "comb": "Tephrochronology-  Little Ice Age", "from": "modeled climatic systems", "title": "Tephrochronology-  Little Ice Age", "to": "teph"}, {"color": "black", "comb": "Tephrochronology: Historic Tephra Layers", "from": "landscape change", "title": "Tephrochronology: Historic Tephra Layers", "to": "teph"}, {"color": "black", "comb": "Tephrochronology-  Little Ice Age", "from": "Little Ice Age", "title": "Tephrochronology-  Little Ice Age", "to": "teph"}, {"color": "black", "comb": "Tephrochronology: Historic Tephra Layers", "from": "volcanic activity", "title": "Tephrochronology: Historic Tephra Layers", "to": "teph"}, {"color": "black", "comb": "Tephrochronology-  Little Ice Age", "from": "glacier", "title": "Tephrochronology-  Little Ice Age", "to": "teph"}, {"color": "black", "comb": "Tephrochronology: Historic Tephra Layers", "from": "teph", "title": "Tephrochronology: Historic Tephra Layers", "to": "erosion"}]);
