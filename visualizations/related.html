<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "domestic animal", "label": "domestic animal", "node_type": "topic", "shape": "dot", "title": "domestic animal"}, {"color": "#D81B60", "id": "sagas", "label": "sagas", "node_type": "dataset", "shape": "dot", "title": "sagas"}, {"color": "#D81B60", "id": "excav_finds_units", "label": "excav_finds_units", "node_type": "dataset", "shape": "dot", "title": "excav_finds_units"}, {"id": "family", "label": "family", "node_type": "topic", "shape": "dot", "title": "family"}, {"color": "#1E88E5", "id": "dung", "label": "dung", "shape": "dot"}, {"color": "#D81B60", "id": "new_units_finds_iceland", "label": "new_units_finds_iceland", "node_type": "dataset", "shape": "dot", "title": "new_units_finds_iceland"}, {"color": "#D81B60", "id": "farms2", "label": "farms2", "node_type": "dataset", "shape": "dot", "title": "farms2"}]);
        edges = new vis.DataSet([{"color": "black", "comb": "Leather artefacts", "from": "domestic animal", "title": "Leather artefacts", "to": "new_units_finds_iceland"}, {"color": "black", "comb": "Saga references to agricultural activities", "from": "domestic animal", "title": "Saga references to agricultural activities", "to": "sagas"}, {"color": "black", "comb": "Rich and Fertile Farms", "from": "domestic animal", "title": "Rich and Fertile Farms", "to": "farms2"}, {"color": "black", "comb": "", "from": "domestic animal", "title": "P108i_was_produced_by", "to": "dung"}, {"color": "black", "comb": "Artefacts from domestic house excavations", "from": "excav_finds_units", "title": "Artefacts from domestic house excavations", "to": "family"}, {"color": "black", "comb": "Artefacts from domestic house excavations", "from": "family", "title": "Artefacts from domestic house excavations", "to": "new_units_finds_iceland"}, {"color": "black", "comb": "", "from": "family", "title": "P105i_has_right_on", "to": "dung"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
